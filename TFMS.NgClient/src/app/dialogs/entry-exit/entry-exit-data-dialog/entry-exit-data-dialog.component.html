
<h2 mat-dialog-title>Pavilions data [{{data.personName}}]</h2>
<mat-dialog-content>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.date |date:'yyyy-MM-dd'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="entryTime">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Entry Time</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.entryTime }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="exitTime">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Exit Time</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.exitTime }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let element; columns: columns"></mat-row>
    </mat-table>
</mat-dialog-content>
<mat-dialog-actions class="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
