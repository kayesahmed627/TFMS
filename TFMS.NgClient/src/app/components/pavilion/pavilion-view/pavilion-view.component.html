<div class="view-container">
  <!--<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>-->
  <mat-card class="table-card mat-elevation-z9">
    <mat-card-header>
      <mat-card-title>Category wise pavilion list</mat-card-title>
      <mat-card-subtitle>List of category</mat-card-subtitle>

      <span class="filler"></span>
      <a mat-mini-fab [routerLink]="['/pavilion-create']" [title]="'Create new pavilion'"><mat-icon>add</mat-icon></a>
    </mat-card-header>

    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="categoryName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.categoryName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="pavilionType">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Pavilion Type</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ getPavilionType(element.pavilionType)}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.description}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="farePerSquareFeet">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Fare Per Sqr</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.farePerSquareFeet |number: '1.2-2' }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="pavilions">
          <mat-header-cell *matHeaderCellDef 
            >Pavilions</mat-header-cell
          >
          <mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" aria-label="Pavilions data" (click)="categoryClick(element.pavilionCategoryId, element.categoryName)">
                  <mat-icon>view_list</mat-icon>
                </button>
          </mat-cell>
        </ng-container>

     
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a color="primary" [routerLink]="['/pavilion-edit', element.pavilionCategoryId]" mat-icon-button ><mat-icon>edit</mat-icon></a>
            <button (click)="delete(element)" color="warn" mat-icon-button ><mat-icon>delete</mat-icon></button>
      </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let element; columns: columns"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
   
    </mat-card-content>
  </mat-card>
</div>
