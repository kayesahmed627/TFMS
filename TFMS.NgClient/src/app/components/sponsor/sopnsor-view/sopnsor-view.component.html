<div class="view-container">
    <!--<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>-->
    <mat-card class="table-card mat-elevation-z9">
      <mat-card-header>
        <mat-card-title>Sponsor List</mat-card-title>
        <mat-card-subtitle>List of Sponsor</mat-card-subtitle>
  
        <span class="filler"></span>
        <a mat-mini-fab [routerLink]="['/sponsor-create']" [title]="'Create new sponsor'"><mat-icon>add</mat-icon></a>
      </mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="companyName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.companyName}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Phone No.</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="industry">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Industry</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.industry}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="city">
            <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.city}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="website">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Website</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.website}}</mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <a color="primary" [routerLink]="['/sponsor-edit', element.sponsorId]" mat-icon-button ><mat-icon>edit</mat-icon></a>
              <button (click)="delete(element)" color="warn" mat-icon-button ><mat-icon>delete</mat-icon></button>
        </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-row *matRowDef="let element; columns: columns"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
