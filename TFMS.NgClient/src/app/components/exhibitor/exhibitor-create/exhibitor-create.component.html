<div class="view-container">
    <mat-card class="medium-form-card-container mat-elevation-z9">
      <mat-card-header>
        <mat-card-title>Create new Exhibitor</mat-card-title>
        <mat-card-subtitle>Fill up the form</mat-card-subtitle>
        <span class="filler"></span>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="exhibitorForm" class="medium-form-container"  (ngSubmit)="save()">
  
            <mat-form-field class="f-w" >
                <mat-label>Company Name</mat-label>
                <input matInput type="text" formControlName="companyName" />
                <mat-error *ngIf="f['companyName'].touched && f['companyName'].hasError('required')">Company Name is <strong>required</strong></mat-error>
              </mat-form-field>
  
              <mat-form-field class="f-w" >
                <mat-label>Trade Licence</mat-label>
                <input matInput type="text" formControlName="tradeLicence" />
                <mat-error *ngIf="f['tradeLicence'].touched && f['tradeLicence'].hasError('required')">Trade Licence  is <strong>required</strong></mat-error>
              </mat-form-field>
  
              <mat-form-field class="f-w" >
                <mat-label>Contact Number</mat-label>
                <input matInput type="text" formControlName="contactNumber" />
                <mat-error *ngIf="f['contactNumber'].touched && f['contactNumber'].hasError('required')">Contact Number is <strong>required</strong></mat-error>
              </mat-form-field>
  
              <mat-form-field class="f-w" >
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" />
                <mat-error *ngIf="f['email'].touched && f['email'].hasError('required')">Email is <strong>required</strong></mat-error>
              </mat-form-field>
  
              <mat-form-field class="f-w" >
                <mat-label>Website</mat-label>
                <input matInput type="text" formControlName="website" />
                <mat-error *ngIf="f['website'].touched && f['website'].hasError('required')">Website is <strong>required</strong></mat-error>
              </mat-form-field>
              <mat-form-field class="f-w" >
                <mat-label>description</mat-label>
                <input matInput type="text" formControlName="description" />
                <mat-error *ngIf="f['description'].touched && f['description'].hasError('required')">description is <strong>required</strong></mat-error>
              </mat-form-field>
  
              <mat-form-field class="f-w">
                <mat-label>Picture</mat-label>
                <input type="text" matInput [readonly]="image !=null" formControlName="logoUrl">
                <mat-icon matSuffix (click)="uploader.click()">image</mat-icon>
                <mat-error *ngIf="f['logoUrl'].hasError('required')">
                  Picture is <strong>required</strong>
                </mat-error>
              </mat-form-field>
  
              <!-- <mat-form-field class="f-w" >
                <mat-label>Picture</mat-label>
                <input matInput type="text" formControlName="picture" />
                <mat-error *ngIf="f['picture'].touched && f['picture'].hasError('required')">Picture is <strong>required</strong></mat-error>
              </mat-form-field> -->
  
  
            <div class="f-w">
              <button type="submit" [disabled]="exhibitorForm.invalid" mat-raised-button color="primary">Save</button>
            </div>
  
        </form>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button [routerLink]="['/exhibitors']">Back to list</a>
        </mat-card-actions>
    </mat-card>
  
    <input type="file" #uploader hidden="true" (change)="onFileSelect($event)"  />
  
  </div>
